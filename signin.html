<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: poppins;
    }
    body {
        background: #121212;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
    }
    .container {
        width: 360px;
        background: #1c1c1c;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
    }
    h2 {
        color: #00b894;
        margin-bottom: 18px;
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 14px;
    }
    input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid transparent;
        background: #232323;
        color: white;
        font-size: 14px;
        transition: border-color 0.2s;
    }
    input:focus {
        outline: none;
        border-color: #00b894;
    }
    .btn {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        transition: background 0.3s;
    }
    .btn-login {
        background: #00b894;
        color: #fff;
    }
    .btn-login:hover {
        background: #019870;
    }
    .link-row {
        margin-top: 14px;
        text-align: center;
        font-size: 14px;
        color: #cfcfcf;
    }
    .link-row a {
        color: #00b894;
        text-decoration: none;
    }
    .msg {
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
        display: none;
        font-size: 14px;
    }
    .msg.error {
        background: #3f1f1f;
        color: #ffb3b3;
    }
    .msg.success {
        background: #153a2b;
        color: #b7f1d6;
    }
    /* i addeed */
    .sidebar {
        width: 250px;
        background: #2c3e50;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        padding: 20px;
        transition: transform 0.3s ease;
        }

        .sidebar h2 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 22px;
        letter-spacing: 1px;
        }

        .sidebar ul {
        list-style: none;
        }

        .sidebar ul li {
        padding: 12px 10px;
        border-radius: 8px;
        transition: 0.3s;
        }

        .sidebar ul li:hover {
        background: #34495e;
        cursor: pointer;
        }

        /* Main content */
        .main-content {
        margin-left: 250px;
        padding: 160px 80px;
        flex: 1;
        }

        /* Header styling */
        .index-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            color: #ffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .header-buttons {
            display: flex;
            gap: 20px;
        }

            /* Base button style */
        .btn-sign-in {
            border: none;
            border-radius: 10px;
            padding: 8px 35px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }
        .btn-sign-up {
            border: none;
            border-radius: 10px;
            padding: 8px 35px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }

            /* Sign In Button */
        .btn-sign-in {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        .btn-sign-in:hover {
            background-color: white;
            color: #34495e;
        }

        /* Sign Up Button */
        .btn-sign-up {
            background-color: #00b894;
            color: white;
        }
        .btn-sign-up:hover {
            background-color: #019870;
        }
    @media (max-width: 768px) {
        .container {
            width: 100%;
        }
        .sidebar {
            transform: translateX(-100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        header {
            left: 0;
        }

        .open-btn {
            display: block;
        }
    }
  </style>
</head>
<body>
    <header class="index-header">
        <h3>Recon</h3>
        <div class="header-buttons">
            <button class="btn-sign-in" onclick="window.location.href='signin.html'">Sign in</button>
            <button class="btn-sign-up" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </header>
    
    <div class="container">
        <h2>Sign In</h2>

        <form id="loginForm" autocomplete="off">
            <input id="username" type="text" placeholder="Username" required />
            <input id="password" type="password" placeholder="Password" required />
            <button class="btn btn-login" type="submit">Login</button>
        </form>

        <div id="msg" class="msg"></div>

        <p class="link-row">
            Don’t have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script>
        (function(){
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const msgEl = document.getElementById('msg');

        // Built-in admin account
        const builtinAdmin = { username: 'admin', password: 'admin' };

        // Helper: show feedback
        function showMsg(text, type = 'error') {
            msgEl.textContent = text;
            msgEl.className = 'msg ' + (type === 'success' ? 'success' : 'error');
            msgEl.style.display = 'block';
        }

        // Helper: load users from localStorage (for signup-created users)
        function loadUsers() {
            try {
            const raw = localStorage.getItem('users');
            return raw ? JSON.parse(raw) : [];
            } catch (e) {
            return [];
            }
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Check built-in admin
            if (username === builtinAdmin.username && password === builtinAdmin.password) {
            showMsg('Welcome admin — redirecting to dashboard...', 'success');
            localStorage.setItem('loggedInUser', username);
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 800);
            return;
            }

            // Check stored users
            const users = loadUsers();
            const found = users.find(u => u.username === username && u.password === password);
            if (found) {
            showMsg('Login successful — redirecting...', 'success');
            localStorage.setItem('loggedInUser', username);
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 800);
            return;
            }

            // Invalid credentials
            showMsg('Invalid username or password.');
        });
        })();
    </script>
</body>
</html>
