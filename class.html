    <!-- Sidebar -->
    <div class="sidebar">
        <h2>CLASS RECORD</h2>

            <li><a href="dashboard.html"><img src="image/home.png" alt="">   Dashboard</a></li>

    <header class="index-header">

            <button><img src="image/user.png" alt=""></button>

    <!-- Toggle button for mobile -->

    <!-- Main content -->
 <div class="main-content">
        <h1>Create a New Class</h1>
        <p>Fill out the form below to set up a new class. Once submitted, you can begin adding assignments and managing students.</p>
        
        <div class="class-form">
            <p>Please Add a Class & Semester</p>
            
            <input id="addedClass" type="text" placeholder="Add Class Name" required />

            <select id="semester-select" name="semester" required>
                <option value="" disabled selected>Please select a Semester</option>
                <option value="1st Semester">1st Semester</option>
                <option value="2nd Semester">2nd Semester</option>
                <option value="Summer">Summer</option>
            </select>
            
            <button class="btn btn-submit" onclick="addClass()">Add Class</button>
        </div>
        
        <div class="availableclass-header">
            <h3>Available Classes</h3> 
        </div>
        
        <div class="classes-form" id="availableclass"></div>
    </div>
